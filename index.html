<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dev Quest: Inputs Number, Password e Submit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input Password</h1>
    
    <p>O <strong>input password</strong> é utilizado para o usuário inserir senhas, sejam elas númericas ou não.</p>

    <p>Seu diferencial é que os caracteres digitados ficam escondidos. O usuário vê somente bolinhas.</p>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
</body>
